<!-- ~/spa-loading-template.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Loading…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b0f14" />
    <style>
        :root {
            --bg: #0b0f14;         /* fond dark */
            --fg: #e6edf3;         /* texte/icon clair */
            --muted: #93a1b0;      /* texte secondaire */
            --accent: #4cc3ff;     /* couleur spinner */
            --ring: rgba(76, 195, 255, 0.15);
            --radius: 16px;
        }

        /* Mise à zéro et layout plein écran */
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            background: radial-gradient(1200px 1200px at 50% 30%, var(--ring), transparent 60%) , var(--bg);
            color: var(--fg);
            font: 400 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
            display: grid;
            place-items: center;
        }

        .wrap {
            width: min(90vw, 480px);
            padding: 28px;
            border-radius: var(--radius);
            backdrop-filter: blur(6px);
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }

        .brand {
            display: grid;
            justify-items: center;
            gap: 14px;
            text-align: center;
        }

        .brand img {
            width: 88px;
            height: 88px;
            object-fit: contain;
            filter: drop-shadow(0 2px 12px rgba(76,195,255,.25));
            user-select: none;
            -webkit-user-drag: none;
        }

        .title {
            margin: 0;
            font-weight: 600;
            letter-spacing: .2px;
        }

        .muted { color: var(--muted); font-size: 0.95rem; }

        /* Spinner */
        .spinner {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.15);
            border-top-color: var(--accent);
            animation: spin 900ms linear infinite;
            margin: 14px auto 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Progress bar (optionnel, décoratif) */
        .bar {
            height: 4px;
            border-radius: 999px;
            background: rgba(255,255,255,0.08);
            overflow: hidden;
            margin-top: 12px;
        }
        .bar::before {
            content: "";
            display: block;
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: sweep 1.6s ease-in-out infinite;
            filter: blur(.5px);
        }
        @keyframes sweep {
            0%   { transform: translateX(-60%); opacity: .6; }
            50%  { transform: translateX(60%);  opacity: 1;  }
            100% { transform: translateX(160%); opacity: .6; }
        }

        /* Accessibilité: réduit les animations si l’utilisateur l’a demandé */
        @media (prefers-reduced-motion: reduce) {
            .spinner, .bar::before { animation: none; }
        }
    </style>
</head>
<body>
<main class="wrap" role="status" aria-live="polite" aria-label="Loading application">
    <div class="brand">
        <h1 class="title">Orb</h1>
        <div class="spinner" aria-hidden="true"></div>
        <p class="muted">Preparing the UI and services</p>
        <div class="bar" aria-hidden="true"></div>
    </div>
</main>
</body>
</html>
